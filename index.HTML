<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Rock Paper Scissors</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>
<script src="script.js"></script>
<body>

<div id ="title">
    <h1 id="name">Rock Paper Scissors</h1>
</div>

<div id ="concept">
 <h1 id="players">User vs Computer</h1>   
 <p id="rules">Make your choice! First to 5 wins...</p>
</div>

<div id="playerId">
    <span id="user">USER</span> <span id="computer">COMPUTER</span>
</div>

<div id="score-board">
    <span id="user-score">0</span> <span id="computer-score">0</span>
</div>

<div id ="result">
</div>

<div id ="options">
    <button id="rock"><img src="rock.png" alt="Rock" height="200px"></button>
    <button id="paper"><img src="paper.png" alt="Paper" height="200px"></button>
    <button id="scissors"><img src="scissors.png" alt="Scissors" height="200px"></button>
</div>

</body>
</html>
